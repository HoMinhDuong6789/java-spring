<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>List</title>
</head>
<body>
	<div align="center">
		<h1>Product List</h1>
		<a href="new">Create new Product</a> </br>
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>productId</th>
					<th>name</th>
					<th>brand</th>
					<th>madein</th>
					<th>price</th>
					<th>actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product: ${lsitProducts}">
					<td th:text="${product.id}">id</td>
					<td th:text="${product.name}">name</td>
					<td th:text="${product.brand}">brand</td>
					<td th:text="${product.madein}">madein</td>
					<td th:text="${product.price}">price</td>
					<td><a th:href="@{'/edit/'+${product.id}}">edit</a></td>
					<td><a th:href="@{'/delete/'+${product.id}}">delete</a></td>
				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
